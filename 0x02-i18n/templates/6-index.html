<!DOCTYPE html>
<html lang="{{ get_locale() }}">
  <head>
    <title>{{ _('home_title') }}</title>
  </head>
  <body>
    <h1>{{ _('home_header') }}</h1>
    <p>
      {% if g.user %}
        {{ _('logged_in_as', username=g.user['name']) }}
      {% else %}
        {{ _('not_logged_in') }}
      {% endif %}
    </p>
    <p>
      Current time in your time zone: {{ current_time.strftime('%Y-%m-%d %H:%M:%S') }}
    </p>
  </body>
</html>
